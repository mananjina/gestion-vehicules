{% extends "base.html" %}
{% block content %}
<h2>Ajouter Finance</h2>

<form action="{{ url_for('add_finance') }}" method="POST">
    <label>Matricule :</label>
    <input type="text" name="matricule" required>

    <label>Date :</label>
    <input type="text" name="date" placeholder="JJ-MM-AAAA" required>

    <label>Désignation :</label>
    <input type="text" name="designation" required>

    <label>Versement :</label>
    <input type="number" step="0.01" name="versement">

    <label>Dépense :</label>
    <input type="number" step="0.01" name="depense">

    <button type="submit">Ajouter</button>
</form>

<a href="{{ url_for('dashboard') }}" class="btn-back">Retour</a>
{% endblock %}
